<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Double Verticle Slider</title>
</head>
<body>

    <div class="slider-container">
        <div class="left-slide">
            <div style="background: linear-gradient(rgb(182, 225, 8), rgb(212, 116, 26), rgb(225, 8, 8));">
                <h1>Nature Flower</h1>
                <p>all in pink</p>
            </div>

            <div style="background: linear-gradient(rgb(26, 97, 212), rgb(253, 252, 250));">
                <h1>Serenetity</h1>
                <p>with its mountains</p>
            </div>

            <div style="background: linear-gradient(rgb(59, 4, 4), rgb(70, 68, 62));">
                <h1>Lonely castel</h1>
                <p>in the wilderness</p>
            </div>

            <div style="background: linear-gradient(rgb(9, 35, 78), rgb(14, 132, 134));">
                <h1>Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>


        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1611689342806-0863700ce1e4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZWFnbGV8ZW58MHx8MHx8fDA%3D');"></div>


            <div style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Y2FzdGVsfGVufDB8fDB8fHww');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW5zfGVufDB8fDB8fHww');"></div>

            <div style="background-image: url('https://images.unsplash.com/photo-1590824029489-cd5b8b3c398e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Zmxvd2V0fGVufDB8fDB8fHww');"></div>




        </div>


        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
